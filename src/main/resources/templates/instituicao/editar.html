<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sistema Acadêmico</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<!-- HEADER -->
	<div th:replace="fragmentos/layout :: cabecalho"></div>

	<!-- CONTENT -->
	<div class="container" style="min-height:550px">
	
		<h2 style="margin-top:20px">Alterar dados</h2><hr/>
		
		<form class="form-horizontal" action="/instituicoes/editar"
			method="post" th:object="${editarInstituicao}" style="margin-top:20px">
			<!-- editarInstituicao vem do controller -->
			
			<!-- envia o id para o servidor -->
			<!-- com relação à página de inserção, esta é a única alteração -->
			<input type="hidden" th:field="*{id}"/>

			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome da instituição</label> <input
						type="text" class="form-control" id="txt-nome" th:field="*{nome}" />
					<!-- esse th-field com o atributo nome é o mesmo atributo da classe de domínio -->
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-endereco">Endereço da instituição</label> <input
						type="text" class="form-control" id="txt-endereco" th:field="*{endereco}" />
					<!-- esse th-field com o atributo endereco é o mesmo atributo da classe de domínio -->
				</div>
			</div>

			<div class="row">
				<input type="submit" value="Salvar" class="btn btn-primary"
					style="width:150px; margin-left:15px; margin-bottom:20px;margin-top:20px" />
				<a href="/instituicoes/listar" class="btn btn-default" 
					style="width:150px; margin-left:15px; margin-bottom:20px;margin-top:20px;border:solid 1px #ccc">Voltar</a>
			</div>
		</form>
	</div>

	<!-- FOOTER -->
	<div th:replace="fragmentos/layout :: rodape"></div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
